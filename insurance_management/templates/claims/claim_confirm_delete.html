{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}حذف ادعا{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-8 col-sm-10 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center bg-danger text-white"><h3>حذف ادعا</h3></div>
                <div class="card-body">
                    <h4 class="text-right">آیا مطمئن هستید که می‌خواهید این ادعا را حذف کنید؟</h4>
                    <p class="text-right">{{ claim.policy.policy_type }} - {{ claim.claim_date }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger float-right">حذف</button>
                        <a href="{% url 'claim-list' %}" class="btn btn-secondary float-left">لغو</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
