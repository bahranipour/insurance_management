{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% if object %}ویرایش مشتری{% else %}ایجاد مشتری جدید{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-8 col-sm-10 mx-auto">
            <div class="card" dir="rtl">
                <div class="card-header text-center bg-primary text-white">
                    <h3>{% if object %}ویرایش مشتری{% else %}ایجاد مشتری جدید{% endif %}</h3>
                </div>
                <div class="card-body text-right">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-success">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>

{% endblock %}
